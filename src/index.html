<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS揭秘</title>
    <link rel="stylesheet" href="/assets/style/common.css">
    <link rel="stylesheet" href="/assets/style/layout.css">
    <link rel="stylesheet" href="/assets/style/articles.css">
  </head>
  <body>
    <article> 
      <h1>学习CSS揭秘</h1>
      <section> 
        <h3>介绍页</h3>
        <p>介绍页，关于《CSS揭秘》的案例实现</p>
      </section>
    </article>
    <article> 
      <h1>背景与边框</h1>
      <section> 
        <h3>六、复杂的背景团</h3>
        <p>利用 linear-gradient() 实现横纵条纹，从而实现网格背景</p>
        <figure class="flex justify-center align-center">
          <div class="gridBg_1"></div>
        </figure>
        <p>利用 repeat-linear-gradient() 实现网格背景</p>
        <figure class="flex justify-center align-center">
          <div class="gridBg_2"></div>
        </figure>
        <p>实现特殊网格背景</p>
        <figure class="flex justify-center align-center">
          <div class="gridBg_3"></div>
        </figure>
        <p>拓展: 利用渐变实现砖块背景</p>
        <figure class="flex justify-center align-center">
          <div class="brickBg"></div>
        </figure>
      </section>
    </article>
  </body>
</html>
