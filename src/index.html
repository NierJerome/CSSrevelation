<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS揭秘</title>
    <link rel="stylesheet" href="/assets/style/common.css">
    <link rel="stylesheet" href="/assets/style/layout.css">
    <link rel="stylesheet" href="/assets/style/articles.css">
  </head>
  <body>
    <article> 
      <h1>学习CSS揭秘</h1>
      <section> 
        <h3>介绍页</h3>
        <p>介绍页，关于《CSS揭秘》的案例实现</p>
      </section>
    </article>
    <article> 
      <h1>背景与边框</h1>
      <section> 
        <h3>六、复杂的背景团</h3>
        <p>利用 linear-gradient() 实现横纵条纹，从而实现网格背景</p>
        <figure class="flex justify-center align-center">
          <div class="gridBg_1"></div>
        </figure>
        <p>利用 repeat-linear-gradient() 实现网格背景</p>
        <figure class="flex justify-center align-center">
          <div class="gridBg_2"></div>
        </figure>
        <p>实现特殊网格背景</p>
        <figure class="flex justify-center align-center">
          <div class="gridBg_3"></div>
        </figure>
        <p>圆点阵列</p>
        <figure class="flex justify-center align-center">
          <div class="dotBg"></div>
        </figure>
        <p>国际象棋棋盘</p>
        <figure class="flex justify-center align-center">
          <div class="chessBoard"></div>
        </figure>
        <p>拓展: 利用渐变实现砖块背景</p>
        <figure class="flex justify-center align-center">
          <div class="brickBg"></div>
        </figure>
        <p>未来属性 conic-gradient()
          <p>锥型渐变，可以简单的制作三角形贴片，减少代码书写</p>
        </p>
        <p>实际应用：尽可能使用svg代替复杂图形的实现</p>
        <figure class="flex justify-center align-center">
          <div class="svgBg"> </div>
        </figure>
        <h3>七、伪随机背景</h3>
        <p>利用 不同质数的最小公倍数最大的原则，来实现伪随机</p>
        <figure class="flex justify-center align-center">
          <div class="randomBg"></div>
        </figure>
      </section>
    </article>
  </body>
</html>
